<form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Sign Up</h2>
  <mat-dialog-content>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Name"
            formControlName="name"
          />
          @if (signupForm.controls['name'].hasError('required')) {
          <mat-error>Name is <strong>required</strong></mat-error>
          }
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            type="email"
          />
          @if (signupForm.controls['email'].hasError('required')) {
          <mat-error>Email is <strong>required</strong></mat-error>
          }
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            type="password"
          />
          @if (signupForm.controls['password'].hasError('required')) {
          <mat-error>Password is <strong>required</strong></mat-error>
          }
        </mat-form-field>
      </div>
    </div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signupForm.get('email')!.valid"
    >
      Done
    </button>
  </mat-dialog-content>
</form>
